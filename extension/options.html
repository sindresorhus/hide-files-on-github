<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Hide Files on Github Options</title>
		<link href="options.css" rel="stylesheet">
		<script src="api.js"></script>
		<script src="options.js"></script>
	</head>
	<body>
		<h3>Hide Files</h3>
		<small>Control which files are hidden with a <a href="https://developer.mozilla.org/en/docs/Web/JavaScript/Guide/Regular_Expressions" target="_blank">Regular Expression</a>.</small>
		<label for="hideRegExp">RegExp:</label>
		<div id="regexInput">
			<input id="hideRegExp">
			<span class="inputExample"><b>Example:</b> ^\.|^license|^appveyor\.yml$|^yarn\.lock$|^circle\.yml$</span>
		</div>
	</body>
</html>
